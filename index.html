<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>XLSX Hard-Coded Column Filter</title>
  <style>
    table, th, td {
      border: 1px solid #333;
      border-collapse: collapse;
      padding: 4px;
    }
  </style>
</head>
<body>

<h2>Upload XLSX File</h2>
<input type="file" id="fileInput" accept=".xlsx" />

<h3>Filtered Output</h3>
<div id="output"></div>

<script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>

<script>
/* -----------------------------------------
   HARD-CODED COLUMN SELECTION
   - Set column indexes you want to keep
   - A=0, B=1, C=2, D=3, ...
----------------------------------------- */
const COLUMNS_TO_KEEP = [0, 1, 2, 3, 4, 5, 6, 9, 10]; 

let sheetData = [];

document.getElementById("fileInput").addEventListener("change", function (e) {
    const file = e.target.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = function (evt) {
        const data = evt.target.result;
        const workbook = XLSX.read(data, { type: "binary" });
        const sheetName = workbook.SheetNames[0];
        const sheet = workbook.Sheets[sheetName];

        // Convert sheet to array of arrays
        sheetData = XLSX.utils.sheet_to_json(sheet, { header: 1 });

        generateFilteredTable();
    };

    reader.readAsBinaryString(file);
});

function generateFilteredTable() {
    let filtered = sheetData.map(row =>
        COLUMNS_TO_KEEP.map(c => row[c])
    );

    renderFilteredTable(filtered);
}

function renderFilteredTable(data) {
    let html = "<table>";
    data.forEach(row => {
        html += "<tr>";
        row.forEach(cell => {
            html += `<td>${cell !== undefined ? cell : ""}</td>`;
        });
        html += "</tr>";
    });
    html += "</table>";

    document.getElementById("output").innerHTML = html;
}
</script>

</body>
</html>
