<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Production Dashboard TV</title>

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>

<!-- SheetJS -->
<script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

<style>
html, body { height: 100%; margin: 0; font-family: Arial, sans-serif; }
.container-fluid { height: 100%; display: flex; flex-direction: column; padding: 10px; }
.header-section { flex: 0 0 auto; text-align: center; }
.header-section h1 { font-size: 3rem; margin-bottom: 10px; }
.clocks iframe { width: 100%; max-height: 120px; margin-bottom: 5px; }
.table-section { flex: 1 1 auto; overflow-y: auto; margin-top: 10px; }
table { font-size: 1.5rem; width: 100%; border-collapse: collapse; table-layout: fixed; }
th, td { border: 1px solid #333; padding: 6px; text-align: left; }
thead th { position: sticky; top: 0; background: #f8f9fa; z-index: 1; }
.toggle-section { text-align: center; margin-top: 10px; }
</style>
</head>
<body>

<div class="container-fluid">
  <div class="header-section">
    <div class="clocks mb-2">
      <iframe src="https://free.timeanddate.com/clock/ia4vsg4z/n250/tlca/fs72/ftb/pa10/tt1/tm1" frameborder="0"></iframe>
      <iframe src="https://free.timeanddate.com/clock/ia4vsg4z/n250/tlca/fs132/ftb/" frameborder="0"></iframe>
    </div>
    <h1>Production Dashboard</h1>
  </div>

  <div class="toggle-section">
    <label class="form-check-label me-2">Show Orders:</label>
    <select id="orderTypeToggle" class="form-select w-auto d-inline-block">
      <option value="medium">Medium Duty</option>
      <option value="light">Light Duty</option>
    </select>
  </div>

  <div class="table-section">
    <div id="output"></div>
  </div>
</div>

<script>
const hiddenColumnIndexes = [2,3,7,8];  // columns to hide
const statusColumnIndex = 3;             // cell to color ("PAST DUE" / "OKAY"), zero-based
const partColumnIndex = 4;               // part# column to determine duty type
const checkColumnIndex = 5;              // remove row if this column is empty
const xlsxFileUrl = './data/order_status_11122025_095944.xlsx';

let allRows = [];  // store all rows to re-filter when toggle changes

// Build HTML table with cell-level coloring for status column
function buildHtmlTable(rows){
  if(rows.length === 0) return "<p>No data to display.</p>";

  const colCount = rows[0].length;

  let thead = '<thead><tr>';
  for(let i = 0; i < colCount; i++){
    thead += `<th>${rows[0][i]}</th>`;
  }
  thead += '</tr></thead>';

  let tbody = '<tbody>';
  for(let r = 1; r < rows.length; r++){
    tbody += '<tr>';
    for(let c = 0; c < colCount; c++){
      const cellValue = rows[r][c] !== undefined ? rows[r][c] : '';
      let color = '';

      // Only color status column
      if(c === statusColumnIndex){
        if(cellValue.toString().toUpperCase() === 'PAST DUE') color = 'red';
        else if(cellValue.toString().toUpperCase() === 'OKAY') color = 'green';
      }

      tbody += `<td style="color: ${color}">${cellValue}</td>`;
    }
    tbody += '</tr>';
  }
  tbody += '</tbody>';

  return `<table>${thead}${tbody}</table>`;
}

// Determine if part# is medium or light duty
function getDutyType(partNumber){
  if(!partNumber) return 'light';
  const firstGroup = partNumber.split('-')[0].toUpperCase();
  if(firstGroup.includes('M') || firstGroup.includes('CA') || firstGroup.includes('HRNS')){
    return 'medium';
  }
  return 'light';
}

// Filter rows by duty type toggle
function filterByDutyType(rows, type){
  return rows.filter((row, idx) => {
    if(idx === 0) return true; // keep header
    const partNumber = row[partColumnIndex];
    return getDutyType(partNumber) === type;
  });
}

// Render table based on current toggle selection
function renderFilteredTable(){
  const toggleElement = document.getElementById('orderTypeToggle');
  const toggleValue = toggleElement.value;

  // Save selection to localStorage
  localStorage.setItem('orderTypeToggle', toggleValue);

  const filteredRows = filterByDutyType(allRows, toggleValue);
  document.getElementById("output").innerHTML = buildHtmlTable(filteredRows);
}

// Load XLSX and render table
function loadAndRenderTable(){
  fetch(xlsxFileUrl)
    .then(res => res.arrayBuffer())
    .then(data => {
      const workbook = XLSX.read(data, { type: 'array' });
      const sheetName = workbook.SheetNames[0];
      const worksheet = workbook.Sheets[sheetName];
      let rows = XLSX.utils.sheet_to_json(worksheet, { header:1 });

      // Hide unwanted columns
      rows = rows.map(row => row.filter((_, colIndex) => !hiddenColumnIndexes.includes(colIndex)));

      // Remove rows if checkColumnIndex empty
      rows = rows.filter(row => {
        const value = row[checkColumnIndex];
        return value !== undefined && value !== null && value !== "";
      });

      // Pad rows
      const colCount = rows[0].length;
      rows = rows.map(row => {
        const newRow = [...row];
        while(newRow.length < colCount) newRow.push("");
        return newRow;
      });

      allRows = rows; // store all rows for toggle filtering

      // Set toggle to last saved value or default
      const toggleElement = document.getElementById('orderTypeToggle');
      const savedToggle = localStorage.getItem('orderTypeToggle');
      if(savedToggle) toggleElement.value = savedToggle;

      renderFilteredTable();
    })
    .catch(err => {
      console.error("Error loading XLSX:", err);
      document.getElementById("output").innerHTML = "<p>Error loading table.</p>";
    });
}

// Initial load
loadAndRenderTable();

// Re-render when toggle changes
document.getElementById('orderTypeToggle').addEventListener('change', renderFilteredTable);

// Auto-refresh at 8:00 AM daily
function scheduleDailyRefresh(hour = 8, minute = 0){
  const now = new Date();
  let next = new Date();
  next.setHours(hour, minute, 0, 0);
  if(now > next) next.setDate(next.getDate() + 1);
  const timeout = next - now;
  setTimeout(() => {
    loadAndRenderTable();
    scheduleDailyRefresh(hour, minute); // schedule next day
  }, timeout);
}
scheduleDailyRefresh();
</script>

</body>
</html>
