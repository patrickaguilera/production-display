<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>XLSX to HTML Table</title>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    table { border-collapse: collapse; margin-top: 20px; }
    td, th { border: 1px solid #333; padding: 6px; }
  </style>
</head>
<body>

<h2>Convert XLSX to HTML Table (Filtered)</h2>

<input type="file" id="fileInput" accept=".xlsx" />
<div id="output"></div>

<script>

// ❗ ENTER COLUMNS TO HIDE HERE
// You can use header names or Excel columns:
const hiddenColumns = ["H", "I"];

function filterData(jsonData) {
    if (jsonData.length === 0) return jsonData;

    const firstRow = jsonData[0];
    const keys = Object.keys(firstRow);

    // Determine which keys should be removed
    const keysToRemove = keys.filter(k =>
        hiddenColumns.includes(k) ||
        hiddenColumns.includes(XLSX.utils.encode_col(keys.indexOf(k)))
    );

    // Remove them from each row
    return jsonData.map(row => {
        keysToRemove.forEach(col => delete row[col]);
        return row;
    });
}

document.getElementById("fileInput").addEventListener("change", function(e) {
    const file = e.target.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = function(event) {
        const data = new Uint8Array(event.target.result);
        const workbook = XLSX.read(data, { type: 'array' });

        const sheetName = workbook.SheetNames[0];
        const worksheet = workbook.Sheets[sheetName];

        // Convert worksheet → JSON
        let json = XLSX.utils.sheet_to_json(worksheet, { header: 1 });

        // Filter columns by index
        const headerRow = json[0];

        // Determine which column indices should be removed
        const removeIndexes = headerRow.map((header, i) =>
            hiddenColumns.includes(header) ||
            hiddenColumns.includes(XLSX.utils.encode_col(i))
        );

        // Remove those columns from each row
        json = json.map(row => row.filter((col, i) => !removeIndexes[i]));

        // Convert JSON → HTML table
        const html = XLSX.utils.sheet_to_html(
            XLSX.utils.aoa_to_sheet(json)
        );

        document.getElementById("output").innerHTML = html;
    };
    reader.readAsArrayBuffer(file);
});
</script>

</body>
</html>
