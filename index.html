<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>XLSX to HTML Table</title>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    table { border-collapse: collapse; margin-top: 20px; }
    td, th { border: 1px solid #333; padding: 6px; }
  </style>
</head>
<body>

<h2>Convert XLSX to HTML Table (Hide Columns by Index)</h2>

<input type="file" id="fileInput" accept=".xlsx" />
<div id="output"></div>

<script>

// HIDE COLUMNS BY ZERO-BASED INDEX
const hiddenColumnIndexes = [7, 8]; 

// COLUMN to check for emptiness (zero-based index)
const checkColumnIndex = 5;
  
document.getElementById("fileInput").addEventListener("change", function(e) {
    const file = e.target.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = function(event) {
        const data = new Uint8Array(event.target.result);
        const workbook = XLSX.read(data, { type: 'array' });

        const sheetName = workbook.SheetNames[0];
        const worksheet = workbook.Sheets[sheetName];

        // Convert sheet â†’ array-of-arrays
        let json = XLSX.utils.sheet_to_json(worksheet, { header: 1 });

        // --- STEP 1: Remove columns by index
        json = json.map(row => row.filter((_, colIndex) =>
            !hiddenColumnIndexes.includes(colIndex)
        ));

        // --- STEP 2: Remove rows only if checkColumnIndex is empty ---
        rows = rows.filter(row => {
            const value = row[checkColumnIndex];
            return value !== undefined && value !== null && value !== "";
        });

        // Convert to HTML
        const html = XLSX.utils.sheet_to_html(
            XLSX.utils.aoa_to_sheet(json)
        );

        document.getElementById("output").innerHTML = html;
    };

    reader.readAsArrayBuffer(file);
});
</script>

</body>
</html>
